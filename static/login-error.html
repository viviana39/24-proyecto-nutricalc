<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Nutrikal-->
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="reset.css" />
    <link rel="atylesheet" href="animate.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="col-md-6 mt-4 card">
        <form class="card-body" action="/login-action" method="post">
          <h3 class="card-title">NUTRIKAL CALCULADORA</h3>
          <div class="form-group">
            <input name="user" type="text" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input name="password" type="text" class="form-control" placeholder="Contraseña">
          </div>
          <div id="lower">
            <input type="checkbox" /><label class="check" for="checkbox">Recuerdame la contraseña</label>
            <!-- Submit Button -->
        </div>
          <input type="submit" class="btn btn-primary">
    </form>
    <h1>ERROR, Usuario o contraseña incorrectos</h1>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>

</html>
