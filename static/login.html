<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Nutrikal-->
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="atylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script>
      window.onload = function () {
      
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title:{
          text: "Daily High Temperature at Different Beaches"
        },
        axisX: {
          valueFormatString: "DD MMM,YY"
        },
        axisY: {
          title: "Temperature (in °C)",
          suffix: " °C"
        },
        legend:{
          cursor: "pointer",
          fontSize: 16,
          itemclick: toggleDataSeries
        },
        toolTip:{
          shared: true
        },
        data: [{
          name: "Myrtle Beach",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017,6,24), y: 31 },
            { x: new Date(2017,6,25), y: 31 },
            { x: new Date(2017,6,26), y: 29 },
            { x: new Date(2017,6,27), y: 29 },
            { x: new Date(2017,6,28), y: 31 },
            { x: new Date(2017,6,29), y: 30 },
            { x: new Date(2017,6,30), y: 29 }
          ]
        },
        {
          name: "Martha Vineyard",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017,6,24), y: 20 },
            { x: new Date(2017,6,25), y: 20 },
            { x: new Date(2017,6,26), y: 25 },
            { x: new Date(2017,6,27), y: 25 },
            { x: new Date(2017,6,28), y: 25 },
            { x: new Date(2017,6,29), y: 25 },
            { x: new Date(2017,6,30), y: 25 }
          ]
        },
        {
          name: "Nantucket",
          type: "spline",
          yValueFormatString: "#0.## °C",
          showInLegend: true,
          dataPoints: [
            { x: new Date(2017,6,24), y: 22 },
            { x: new Date(2017,6,25), y: 19 },
            { x: new Date(2017,6,26), y: 23 },
            { x: new Date(2017,6,27), y: 24 },
            { x: new Date(2017,6,28), y: 24 },
            { x: new Date(2017,6,29), y: 23 },
            { x: new Date(2017,6,30), y: 23 }
          ]
        }]
      });
      chart.render();
      
      function toggleDataSeries(e){
        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
          e.dataSeries.visible = false;
        }
        else{
          e.dataSeries.visible = true;
        }
        chart.render();
      }
      
      }
      </script>


</head>

<body>
    <div class="col-md-6 mt-4 card">
        <form class="card-body" action="/login" method="post">
          <h3 class="card-title">NUTRIKAL CALCULADORA</h3>
          <div class="form-group">
            <input name="user" type="text" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input name="password" type="text" class="form-control" placeholder="Contraseña">
          </div>
          <div id="lower">
            <input type="checkbox" /><label class="check" for="checkbox">Recuerdame la contraseña</label>
            <!-- Submit Button -->
        </div>
          <input type="submit" class="btn btn-primary">
    </form>

    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>

</html>
